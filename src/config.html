<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tsukuba-neu/atnd-automation</title>
  </head>
  <body>
    <h1>tsukuba-neu/atnd-automation</h1>
    <p>
      ログイン中のユーザー:
      <?= Session.getActiveUser().getEmail() ?>
    </p>
    <table>
      <tbody>
        <tr>
          <th>Script Id</th>
          <td><?= ScriptApp.getScriptId() ?></td>
        </tr>
        <tr>
          <th>Slack Webhook URL</th>
          <td>
            <input
              type="url"
              value="<?= PropertiesService.getScriptProperties().getProperty('slack_webhook_url') ?>"
              size="80"
              placeholder="https://hooks.slack.com/services/XXXXXXXXXXXXXXXXXXXXX"
              id="slack-webhook-url"
            />
          </td>
        </tr>
        <tr>
          <th>Slack OAuth Token</th>
          <td>
            <input
              type="url"
              value="<?= PropertiesService.getScriptProperties().getProperty('slack_oauth_token') ?>"
              size="80"
              placeholder="xoxb-XXXXXXXXXXXXXXXXXXXX-XXXXXXXXXXXXXXXXXXXX"
              id="slack-oauth-tokens"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <button onclick="update()">更新する</button>
    <script>
      function update() {
        const slackWebhookUrl =
          document.getElementById('slack-webhook-url').value
        const slackOAuthToken =
          document.getElementById('slack-oauth-token').value

        google.script.run
          .withSuccessHandler(() => {
            alert('正常に更新しました。')
          })
          .withFailureHandler(e => {
            alert('更新に失敗しました。\n\n' + e.message)
            console.error(e)
          })
          .handleUpdateFromWebUI({ slackWebhookUrl, slackOAuthToken })
      }
    </script>
  </body>
</html>
